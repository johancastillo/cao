<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/camera.png" type="image/x-icon">
    <title>Cao Sanchez</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="bio centrar">
        <div class="container-fluid p-4">
            <div class="row centrar">
                <div class="col-12 col-md-4 centrar">
                    <img src="img/cao.jpg" class="img-thumbnail rounded-circle">
                </div>
                <div class="col-12 col-md-8 mt-3">
                    <h1 class="text-center name">Cao Sanchez</h1>
                    <p class="texto mt-4">
                        Documentary photographer with special interest in social issues
                        Caracas, Venezuela.
                    </p>
                    <div class="container icons">
                        <div class="row">
                            <a class="center" href="https://www.instagram.com/caosanchez/?hl=es-la">
                                <div class="col-4 icon"><span><i class="fab fa-instagram"></i></span></div>
                            </a>
                            <a class="center" href="#">
                                <div class="col-4 icon"><span><i class="fas fa-envelope"></i></i></span></div>
                            </a>
                            <a class="center" href="#">
                                <div class="col-4 icon"><span><i class="fas fa-globe"></i></span></div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Galería -->
    <main class="container mt-5">
        <div class="row">
            <div class="col s12 center-align">
                <h1 class="titulo">Galería de imágenes</h1>
            </div>
        </div>

        <div class="row galeria">
            <div class="col-12 col-md-4 col-lg-3 mt-4">
                <div class="material-placeholder">
                    <img src="img/1.jpg" class="responsive-img matrialboxed"
                        data-caption="Joven boxeador petareño.">
                </div>
            </div>

            <div class="col-12 col-md-4 col-lg-3 mt-4">
                <div class="material-placeholder">
                    <img src="img/2.jpg" class="responsive-img matrialboxed"
                        data-caption='Johan "El Programador" Castillo.'>
                </div>
            </div>

            <div class="col-12 col-md-4 col-lg-3 mt-4">
                <div class="material-placeholder">
                    <img src="img/3.jpg" class="responsive-img matrialboxed"
                        data-caption="Enfocados en un objetivo.">
                </div>
            </div>

            <div class="col-12 col-md-4 col-lg-3 mt-4">
                <div class="material-placeholder">
                    <img src="img/4.jpg" class="responsive-img matrialboxed"
                        data-caption='"La meta, es ser campeón mundial."'>
                </div>
            </div>

            <div class="col-12 col-md-4 col-lg-3 mt-4">
                <div class="material-placeholder">
                    <img src="img/5.jpg" class="responsive-img matrialboxed"
                        data-caption="Constancia, disciplina y talento.">
                </div>
            </div>

            <div class="col-12 col-md-4 col-lg-3 mt-4">
                <div class="material-placeholder">
                    <img src="img/6.jpg" class="responsive-img matrialboxed"
                        data-caption='Preparandose para el debut del "El Programador".'>
                </div>
            </div>

            <div class="col-12 col-md-4 col-lg-3 mt-4">
                <div class="material-placeholder">
                    <img src="img/7.jpg" class="responsive-img matrialboxed"
                        data-caption="El apoyo incondicional de todos, es importante.">
                </div>
            </div>

            <div class="col-12 col-md-4 col-lg-3 mt-4">
                <div class="material-placeholder">
                    <img src="img/8.jpg" class="responsive-img matrialboxed"
                        data-caption='"Disfrutar de el arte de los puños"'>
                </div>
            </div>

            <div class="col-12 col-md-4 col-lg-3 mt-4">
                <div class="material-placeholder">
                    <img src="img/9.jpg" class="responsive-img matrialboxed"
                        data-caption="Excelente resultado, K.O en el segundo raund.">
                </div>
            </div>

            <div class="col-12 col-md-4 col-lg-3 mt-4">
                <div class="material-placeholder">
                    <img src="img/10.jpg" class="responsive-img matrialboxed"
                        data-caption="Boxeo y programación, dos de sus pasiones.">
                </div>
            </div>

        </div>
    </main>

    <footer>
        Página Web creada por Johan Castillo, 2019.
    </footer>

    <script src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
